<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HtmlUn-OrderList</title>
    <style>
        ul{
            font-family:"Arial Rounded MT Bold";
            color: whitesmoke;
            background-color: olivedrab;
            padding: 20px;
            box-shadow: 0 0 10px black;
        }
        ul li{
            background-color: darkmagenta;
            margin: 5px;
            font-size: 35px;
        }
        body{
            background-color: aqua;

        }
    </style>
</head>
<body>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>

        <li>BootStrap</li>
    </ul>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>BootStrap</li>
    </ul>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>BootStrap</li>
    </ul>
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>BootStrap</li>
    </ul>

</body>
</html>
