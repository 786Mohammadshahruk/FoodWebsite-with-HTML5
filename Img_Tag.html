<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Img_Tag</title>
    <style>
        #comdesk{
            border: green;
        }
        img{
            box-shadow: 0 0 10px;
        }
    </style>
</head>
<body>
    <h2>Simple Image</h2>
    <img src="img/dentist.jpg" width="600" height="300">
    <h2>Another Image</h2>
    <img src="img/apple-coffee.jpg" width="600" height="300">
    <h2>Another Image</h2>
    <img src="img/business-chairs.jpg" width="600" height="300" alt="Laptop Img">

    <h2>Another Image</h2>
    <img src="img/business-chairs.jpg" width="600" height="300" alt="Laptop Img" title="Meeting Room">

    <h2>Google Display</h2>
    <img src="https://img.etimg.com/thumb/msid-75133930,width-643,imgsize-199246,resizemode-4/untitled-2.jpg" width="600" height="300" alt="Laptop Img" title="Google Image">

    <h2>Photo frame</h2>\
    <img src="img/computer-desk.jpg" alt="" width="600" height="350" title="computerdesk" id="comdesk">
</body>
</html>
